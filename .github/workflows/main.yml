name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and build
        run: |
          npm install
          npm run build --if-present
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'dist'
          path: dist/es6

